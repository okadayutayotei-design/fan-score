appId: com.fanscore.desktop
productName: Fan Score
copyright: "Copyright © 2025 Fan Score"

directories:
  output: dist-electron
  app: dist-app

files:
  - "**/*"
  - ".next/**/*"

# asar無効（Next.jsはファイルシステムアクセスが必要）
asar: false

# node_modulesの自動処理を無効化（standaloneに既に含まれている）
npmRebuild: false
nodeGypRebuild: false

win:
  target:
    - target: dir
      arch:
        - x64
  signAndEditExecutable: false
